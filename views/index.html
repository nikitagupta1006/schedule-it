<html>

<head>
    <title>TODO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/9aab37a1bb.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row" id="title-heading">
            <div class="col">
                <span class="fa fa-list" id="todo-icon"></span>
                <span>TODO App</span>
            </div>
        </div>
        <div class="row" id="new-task-form">
            <form action="/add-task" method="POST">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col" id="description">
                            <span class="label">Description</span>
                            <textarea placeholder="What do you need to do?" required rows="4" wrap="true" name="description"></textarea>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col col-sm-6" id="category">
                            <span class="label">Category</span>
                            <select name="category" class="dropdown">
                  <option value="null" disabled selected hidden
                    >Choose a category</option
                  >
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="school">School</option>
                  <option value="cleaning">Cleaning</option>
                  <option value="other">Other</option>
                </select>
                        </div>
                        <div class="col col-sm-6">
                            <span class="label">Due Date</span>
                            <input type="text" placeholder="DD/MM/YY" id="datepicker" />
                        </div>
                    </div>
                    <div class="row justify-content-center my-4">
                        <div class="col col-sm-6">
                            <button class="btn btn-danger" id="add-button">
                  <span class="fa fa-plus"></span>
                  <span>Add Task</span>
                </button>
                            <button class="btn btn-secondary" id="delete-button">
                  <span class="fa fa-trash"></span>
                  <span>Delete Tasks</span>
                </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" id="tasks-container">
            <ul>
                <li>
                    <div class="container">
                        <div class="row">
                            <div class="col col-sm-1 input">
                                <input type="checkbox" name="pending-tasks" value="0" />
                            </div>
                            <div class="col col-sm-11">
                                <div class="row">
                                    <div class="col col-sm-10">
                                        Description
                                    </div>
                                    <div class="col col-sm-2">
                                        <button class="btn-sm work">WORK</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="fa fa-calendar"></span>
                                    <span>Calendar date</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
